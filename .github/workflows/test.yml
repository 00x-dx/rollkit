name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test & Coverage
      run: go test -race -coverprofile=coverage.txt -covermode=atomic -v ./...

    - uses: codecov/codecov-action@v1.0.15
      with:
        file: ./coverage.txt
